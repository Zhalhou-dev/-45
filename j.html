<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position="-1 1 -3" color="cyan">

        </a-box>
        <a-sphere position="0 1 -4" radius="1" color="white">
        </a-sphere>
        <a-cylinder position="1 1 -1" radius="1.2" height="1" color="green">
        </a-cylinder>
        <a-plane position="3 1 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4">
        	
        </a-plane>
        <a-cone radius-top="0" radius-bottom="1.3" color="grey" position="0 1 0 " >
        </a-cone>
        <a-dodecahedron position="5 1 0" color="red" radius="0.5">
        </a-dodecahedron>
        <a-ring position="6 1 0.7" color="purple" radius-inner="1" radius-outer="2  ">
        </a-ring>
    </a-scene>
</body>

</html>
